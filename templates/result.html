{% extends "base.html" %}

{% block title %}
  MCQ QUIZ |Results
{% endblock %}

{% block body %}

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<div
    style="font-size: 50px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    MCQ QUIZ
</div>
<hr>
<div class="form-group mb-0" style="margin-top: 2.5rem; font-size: 2rem;">
    Attempted Question(s): {{var2}} <br>
    Obtained Score: {{var1}} <br>
</div>
<div class="form-group mb-0" style="margin-top: 0.1rem; font-size: 1rem;">
    <i>One point for one correct answer</i>
</div>


{% endblock %}

{% block navbar%}
<li class="nav-item">
    <a href="/quiz" class="nav-link">
        <!--<i class="nav-icon fas fa-tachometer-alt"></i> -->
        <p style ="font-family: 'Orbitron', sans-serif;">
            Take Quiz
        </p>
    </a>
</li>
<li class="nav-item">
    <a href="/show" class="nav-link">
        <p style ="font-family: 'Orbitron', sans-serif;">
            Check Results
        </p>
    </a>
</li>
<li class="nav-item">
    <a href="/logout" class="nav-link">
        <p style ="font-family: 'Orbitron', sans-serif;">
            Logout
        </p>
    </a>
</li>
{% endblock %}
